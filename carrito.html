<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - GameStore</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <main class="carrito-container">
    <h1>Tu Carrito</h1>
    <section id="carrito-lista" class="lista-carrito">
      <ul id="lista-carrito"></ul>
      <p id="mensaje-vacio" style="display: none;">Tu carrito está vacío.</p>
    </section>

    <div style="text-align: center; margin-top: 20px;">
      <button id="continuar" style="display: none;">Ir al Checkout</button>
      <button onclick="window.location.href='index.html'">Seguir comprando</button>
    </div>
  </main>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let usuarioLogeado = null;

    onAuthStateChanged(auth, (user) => {
      usuarioLogeado = user;
    });

    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const ul = document.getElementById("lista-carrito");
    const mensaje = document.getElementById("mensaje-vacio");
    const btnContinuar = document.getElementById("continuar");

    if (carrito.length === 0) {
      mensaje.style.display = "block";
    } else {
      carrito.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.titulo} (${item.tipo})
          <button class="eliminar" data-index="${index}">❌</button>
        `;
        ul.appendChild(li);
      });
      btnContinuar.style.display = "inline-block";
    }

    // Eliminar un ítem del carrito
    ul.addEventListener("click", (e) => {
      if (e.target.classList.contains("eliminar")) {
        const index = e.target.dataset.index;
        carrito.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        location.reload();
      }
    });

    // Ir al checkout
    btnContinuar.addEventListener("click", () => {
      if (!usuarioLogeado) {
        alert("Debes iniciar sesión para continuar con la compra.");
        window.location.href = "login.html";
      } else {
        window.location.href = "checkout.html";
      }
    });
  </script>
</body>
</html>
