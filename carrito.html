<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - GameStore</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Carrito de Compras</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="checkout.html">Finalizar Pedido</a>
    </nav>
  </header>

  <main>
    <section class="carrito-container">
      <h2>Juegos en tu carrito</h2>
      <ul id="lista-carrito"></ul>
      <p id="total"></p>
      <button id="seguir-comprando">Seguir comprando</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GameStore</p>
  </footer>

  <script>
    const lista = document.getElementById("lista-carrito");
    const totalElemento = document.getElementById("total");
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function mostrarCarrito() {
      lista.innerHTML = "";
      let total = 0;

      carrito.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.titulo} (${item.tipo}) - $25
          <button class="eliminar" data-index="${index}">Eliminar</button>
        `;
        lista.appendChild(li);
        total += 25;
      });

      totalElemento.textContent = `Total a pagar: $${total}`;
    }

    lista.addEventListener("click", (e) => {
      if (e.target.classList.contains("eliminar")) {
        const index = e.target.dataset.index;
        carrito.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        mostrarCarrito();

        Swal.fire({
          icon: "info",
          title: "Juego eliminado",
          text: "El juego fue eliminado del carrito.",
          timer: 1500,
          showConfirmButton: false
        });
      }
    });

    document.getElementById("seguir-comprando").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    mostrarCarrito();
  </script>
</body>
</html>
