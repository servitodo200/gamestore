--- index.html ---
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Videojuegos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>GameStore</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Catálogo</a>
      <a href="login.html">Login</a>
      <a href="carrito.html">Carrito</a>
      <span id="usuario-logueado" style="margin-left: 10px; color: orange;"></span>
    </nav>
  </header>

  <main>
    <section class="catalogo">
      <!-- Juegos se generan aquí como antes -->
      <!-- Ejemplo de un juego -->
      <div class="juego">
        <img src="images/juego1.jpg" alt="Juego 1">
        <h2>Juego 1</h2>
        <p>PS4 / PS5</p>
        <p class="precio">$25</p>
        <button>Comprar</button>
        <button>Alquilar</button>
      </div>
      <!-- Repetir hasta el juego 20 -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GameStore. Todos los derechos reservados.</p>
  </footer>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let usuarioLogeado = null;

    onAuthStateChanged(auth, (user) => {
      usuarioLogeado = user;
      const spanUsuario = document.getElementById("usuario-logueado");

      if (user && user.displayName) {
        const nombre = user.displayName.split(" ")[0];
        spanUsuario.textContent = `Hola, ${nombre}`;
      } else {
        spanUsuario.textContent = "";
      }
    });

    document.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON" && (e.target.textContent === "Comprar" || e.target.textContent === "Alquilar")) {
        if (!usuarioLogeado) {
          e.preventDefault();
          alert("Debes iniciar sesión para continuar.");
          window.location.href = "auth.html";
        } else {
          const juego = e.target.closest(".juego");
          const titulo = juego.querySelector("h2").textContent;
          const tipo = e.target.textContent;

          const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
          carrito.push({ titulo, tipo });
          localStorage.setItem("carrito", JSON.stringify(carrito));

          alert(`${titulo} añadido al carrito para ${tipo.toLowerCase()}`);
        }
      }
    });
  </script>
</body>
</html>
