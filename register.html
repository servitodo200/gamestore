<!-- register.html -->
<h1>Crear cuenta</h1>
<form id="register-form">
  <input type="text" id="reg-nombre" placeholder="Nombre" required />
  <input type="text" id="reg-apellido" placeholder="Apellido" required />
  <input type="tel" id="reg-telefono" placeholder="Teléfono" required />
  <input type="email" id="reg-email" placeholder="Correo" required />
  <input type="password" id="reg-password" placeholder="Contraseña" required />
  <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a href="auth.html">Iniciar sesión</a></p>
